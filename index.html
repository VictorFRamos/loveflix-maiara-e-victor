<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Imagem Seguro</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
   <link rel="stylesheet" href="main.css" />

</head>
<body>
    <div class="container">
        <h3>Digite a senha de acordo com as instruções</h3>
        <input type="text" id="codeInput" placeholder="dd/MM/aaaa do nosso primeiro date">
        <button class="button" onclick="decryptAndShowImage()">Visualizar presente digital</button>
        <div id="imageContainer"></div>
        <div id="errorMessage" class="error"></div>
    </div>
    <div id="zoomModal" class="modal">
        <span class="close-modal" onclick="closeZoom()">&times;</span>
        <div class="modal-content">
            <img id="zoomImage" src="" alt="Imagem ampliada">
            <div class="zoom-controls">
                <button class="zoom-button" onclick="adjustZoom(1.2)"><i class="fas fa-plus"></i></button>
                <button class="zoom-button" onclick="adjustZoom(0.8)"><i class="fas fa-minus"></i></button>
            </div>
            <div class="zoom-indicator">Zoom: 100%</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
